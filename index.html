<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Peminjaman Inventaris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: white;
    }
    .table-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      border: 1px solid white;
    }
    thead th {
      background: linear-gradient(135deg, #b8860b, #ffd700);
      color: white;
      font-weight: 600;
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2;
      border: none;
    }
    tbody td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    tbody tr:hover td {
      background-color: rgba(255, 255, 255, 0.15);
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table id="tabelPeminjaman">
      <thead></thead>
      <tbody>
        <tr><td colspan="10">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const url = "https://raw.githubusercontent.com/fuadfadhillah00-ai/BEM-FEB-UNRI/main/data.json";

    function formatTanggal(val) {
      if (!val) return '';
      const d = new Date(val);
      if (isNaN(d)) return val;
      return d.toLocaleDateString("id-ID", {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric"
      });
    }

    async function loadTable() {
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data || data.length === 0) return;

        const headers = Object.keys(data[0]);
        const thead = document.querySelector('#tabelPeminjaman thead');
        const tbody = document.querySelector('#tabelPeminjaman tbody');

        thead.innerHTML = '';
        tbody.innerHTML = '';

        // buat header
        const trHead = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // buat isi tabel
        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            let val = row[h];

            // format tanggal otomatis
            if (h.toLowerCase().includes("tanggal")) {
              val = formatTanggal(val);
            }

            td.textContent = val !== null ? val : '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error memuat data:", err);
      }
    }

    loadTable();
    setInterval(loadTable, 300000); // refresh tiap 5 menit
  </script>
</body>
</html>
