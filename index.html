<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Inventaris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: transparent;
    }

    .table-container {
      width: 100%;
      height: 100vh;
      overflow-x: auto;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      height: 100%;
    }

    thead th {
      background: linear-gradient(135deg, #b8860b, #ffd700);
      color: white;
      font-weight: 600;
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1;
      border: none;
    }

    tbody td {
      border: 1px solid white;
      padding: 10px;
      color: white;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table id="tabelPeminjaman">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOLUt0zZWTsJ8PJh5py8vgf-yDdjcZPqLlZhGROIavVZ3XDamZp4AKVtKx1cAFJOx3o0AcBCkHNmiA/pub?gid=0&single=true&output=csv";

    function loadTable() {
      Papa.parse(url, {
        download: true,
        header: false,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const table = document.getElementById("tabelPeminjaman");
          const thead = table.querySelector("thead");
          const tbody = table.querySelector("tbody");

          thead.innerHTML = "";
          tbody.innerHTML = "";

          // Buat header
          const headerRow = document.createElement("tr");
          data[0].forEach(col => {
            const th = document.createElement("th");
            th.textContent = col;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Buat isi
          data.slice(1).forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        },
        error: function(err) {
          console.error("Error parsing CSV:", err);
        }
      });
    }

    loadTable();
    setInterval(loadTable, 300000); // refresh tiap 5 menit
  </script>
</body>
</html>
