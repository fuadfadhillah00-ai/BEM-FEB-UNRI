<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Peminjaman Inventaris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: white;
    }

    .table-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      border: 1px solid white;
    }

    thead th {
      background: linear-gradient(135deg, #b8860b, #ffd700);
      color: white;
      font-weight: 600;
      padding: 12px;
      text-align: center;
      border: none;
      position: static;
      z-index: auto;
    }

    tbody td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover td {
      background-color: rgba(255, 255, 255, 0.15);
      transition: background 0.3s;
    }

    /* Media Query untuk mobile */
    @media (max-width: 768px) {
      #tabelPeminjaman th,
      #tabelPeminjaman td {
        font-size: 12px !important;
        padding: 6px !important;
      }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table id="tabelPeminjaman">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbz1TCKQVNPzcJWcxBrTh5TLFasXrFTDWtX_ltn_lBDyKA3x4n5eutVzm73z316HdUQ/exec';

    async function loadTable() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json(); // ambil JSON langsung dari Apps Script

        const thead = document.querySelector('#tabelPeminjaman thead');
        const tbody = document.querySelector('#tabelPeminjaman tbody');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (data.length === 0) return;

        // buat header dari key JSON
        const headers = Object.keys(data[0]);
        const trHead = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // isi tabel
        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            td.textContent = row[h] !== null && row[h] !== undefined ? row[h] : '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error memuat data:', err);
      }
    }

    loadTable();
    setInterval(loadTable, 300000); // refresh tiap 5 menit
  </script>
</body>
</html>
