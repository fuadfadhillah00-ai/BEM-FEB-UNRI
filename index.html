<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Peminjaman Inventaris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: white;
    }
    .table-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      border: 1px solid white;
    }
    thead th {
      background: linear-gradient(135deg, #b8860b, #ffd700);
      color: white;
      font-weight: 600;
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 2;
      border: none;
    }
    tbody td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    tbody tr:hover td {
      background-color: rgba(255, 255, 255, 0.15);
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table id="tabelPeminjaman">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const sheetID = '1q2aZfUdFAwrsTBy2ekgH3r0vjp9JCgPKvxMYbvDezdM';
    const gid = '0';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}`;

    function formatTanggal(val) {
      try {
        const d = new Date(val);
        if (!isNaN(d)) {
          return d.toLocaleDateString("id-ID", {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric"
          });
        }
      } catch {}
      return val;
    }

    async function loadTable() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        // filter hanya kolom yang punya label (biar tidak muncul kosong)
        const cols = json.table.cols.filter(c => c.label);
        const headers = cols.map(c => c.label);
        const rows = json.table.rows;

        const thead = document.querySelector('#tabelPeminjaman thead');
        const tbody = document.querySelector('#tabelPeminjaman tbody');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        // header row
        const trHead = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        // data rows
        rows.forEach(r => {
          const tr = document.createElement('tr');
          cols.forEach((c, i) => {
            const cell = r.c[i];
            let value = cell ? cell.v : '';
            // cek apakah value berupa tanggal
            if (value && !isNaN(Date.parse(value))) {
              value = formatTanggal(value);
            }
            const td = document.createElement('td');
            td.textContent = value;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error memuat data:', err);
      }
    }

    loadTable();
    setInterval(loadTable, 300000); // 5 menit
  </script>
</body>
</html>
