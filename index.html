<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Peminjaman Inventaris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      color: white;
    }

    .table-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      border: 1px solid white;
    }

    thead th {
      background: linear-gradient(135deg, #b8860b, #ffd700);
      color: white;
      font-weight: 600;
      padding: 12px;
      text-align: center;
      border: none;
      position: static;
      z-index: auto;
    }

    tbody td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    tbody tr:hover td {
      background-color: rgba(255, 255, 255, 0.15);
      transition: background 0.3s;
    }

    @media (max-width: 768px) {
      #tabelPeminjaman th,
      #tabelPeminjaman td {
        font-size: 12px !important;
        padding: 6px !important;
      }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table id="tabelPeminjaman">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const jsonUrl = 'https://script.google.com/macros/s/AKfycbwoltxLYdJS0zOgq9XD4fpVdAI7NFMMdIbpoBlnTaSow9BRJpB18LFrTZWfQHQ8GHE/exec';

    function parseDateFromText(txt) {
      if (!txt) return null;

      if (txt.includes("-")) {
        const parts = txt.split("-");
        txt = parts[parts.length - 1].trim();
      }

      txt = txt.replace(/\//g, "-");

      // Format dd-mm-yyyy
      const isoMatch = txt.match(/(\d{1,2})-(\d{1,2})-(\d{4})/);
      if (isoMatch) {
        return new Date(parseInt(isoMatch[3]), parseInt(isoMatch[2])-1, parseInt(isoMatch[1]));
      }

      // Format "17 September 2025"
      const months = {
        januari:0,februari:1,maret:2,april:3,mei:4,juni:5,
        juli:6,agustus:7,september:8,oktober:9,november:10,desember:11
      };
      const m = txt.toLowerCase().match(/(\d{1,2})\s+([a-z]+)\s+(\d{4})/);
      if (m && months[m[2]] !== undefined) {
        return new Date(parseInt(m[3]), months[m[2]], parseInt(m[1]));
      }

      return null;
    }

    async function loadTable() {
      try {
        const res = await fetch(jsonUrl);
        const data = await res.json();

        const thead = document.querySelector('#tabelPeminjaman thead');
        const tbody = document.querySelector('#tabelPeminjaman tbody');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (!data.length) return;

        const headers = Object.keys(data[0]).filter(h => h !== "__parsedDate");
        const trHead = document.createElement('tr');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          trHead.appendChild(th);
        });
        thead.appendChild(trHead);

        const now = new Date();
        now.setHours(0,0,0,0);

        data.forEach(row => {
          let parsedDate = null;
          if (row["Tanggal"]) parsedDate = parseDateFromText(row["Tanggal"]);
          if (parsedDate && parsedDate < now) return; // sembunyikan row masa lalu

          const tr = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            td.textContent = row[h] !== null && row[h] !== undefined ? row[h] : '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error('Error memuat data:', err);
      }
    }

    loadTable();
    setInterval(loadTable, 300000); // refresh 5 menit
  </script>
</body>
</html>
